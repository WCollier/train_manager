{% extends 'base.html' %} 

{% block content %}

<div class="container">
    {% for train in model_trains %}
        {% if forloop.counter|divisibleby:2 or forloop.first %}
        <div class="row login-box">
        {% endif %}

            <div class="col s12 m6">
                <div class="card hoverable s6 offset-s3">
                    <div class="card-content">
                        <a href="{% url 'model-train-detail' train.id %}">
                            <span class="card-title">{{ train.name }}</span>
                        </a>
                        <div class="row">
                            <div class="input-field col s12">
                                <span class="card-title">Manufacturer</span>

                                <p>{{ train.manufacturer }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        {% if forloop.counter|divisibleby:2 or forloop.last %}
        </div>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
