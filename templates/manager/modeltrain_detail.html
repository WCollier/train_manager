{% extends 'base.html' %} 

{% block content %}

<div class="valign-wrapper row login-box">
    <div class="col card hoverable col s6 offset-s3 valign">
        <div class="card-content">
            <span class="card-title">{{ object.name }}</span>
            <div class="row">
                <div class="input-field col s12">
                    <span class="card-title">Manufacturer</span>

                    <p>{{ object.manufacturer }}</p>
                </div>
                <div class="input-field col s12">
                    <span class="card-title">Model Class</span>

                    <p>{{ object.model_class }}</p>
                </div>
                <div class="input-field col s12">
                    <span class="card-title">Traction</span>

                    <p>{{ object.traction }}</p>
                </div>
                <div class="input-field col s12">
                    <span class="card-title">Scale</span>

                    <p>{{ object.scale }}</p>
                </div>
                <div class="input-field col s12">
                    <span class="card-title">Era</span>

                    <p>{{ object.era }}</p>
                </div>
            </div>
            <div class="card-action">
                <a class="update-colour" href="{% url 'model-train-update' object.id %}">Update</a>
                <a class="delete-colour" href="{% url 'model-train-delete' object.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
