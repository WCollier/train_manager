{% extends 'base.html' %} 

{% block content %}

{% for collection in collection_list.all %}
    <h1>{{ collection.name }} </h1>
    <h3>{{ collection.description }}</h3>

    <ol>
        {% for train in collection.modeltrain_set.all %}
            <li>{{ train }}</li>
        {% endfor %}
    </ol>
{% endfor %}

{% endblock %}
